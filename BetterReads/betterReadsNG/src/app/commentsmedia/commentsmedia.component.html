<div>
    <h3>Comments</h3>
    <table>
        <tr>
            <th>Comment ID</th>
            <th>User</th>
            <th>Comment</th>
        </tr>
        <tr *ngFor="let Comment of Comments">
            <td>{{ Comment.comment_id | json }}</td>
        <!-- <td>{{ Comment.comment_date | json }}</td>-->
            <td>{{(Comment.user.username | json).replace("\"", "").replace("\"", "")  }}</td>
            <td>{{ Comment.message }}</td>
        </tr>
    </table>
</div>
