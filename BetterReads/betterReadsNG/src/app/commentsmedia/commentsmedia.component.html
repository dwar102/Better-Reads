<div>
    <h3>Comments</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Commenter ID</th>
            <th></th>
            <th>Reply to</th>
        </tr>
        <tr *ngFor="let Comment of Comments">
            <td>{{ Comment.id }}</td>
        <!-- <td>{{ Comment.comment_date | json }}</td>-->
            <td>{{ Comment.user.id | json }}</td>
            <td>{{ Comment.message }}</td>
            <td>{{ Comment.parent  }}</td>
        </tr>
    </table>
</div>
