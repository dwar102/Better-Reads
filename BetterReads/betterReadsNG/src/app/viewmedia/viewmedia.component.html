<ng-container>
    <h3> <strong>{{media.title}}</strong></h3>> <br>
    <p> By {{media.creator}} </p> <br>
    <p> Average rating: {{avgRating}} </p><br>
    <p> Total number of ratings: {{numRatings}} </p><br>
    <p> Publication date: {{media.date.month | json}} {{media.date.dayOfMonth | json}} {{media.date.year | json}} </p><br>
    <app-add-comment [loggedUser]="loggedUser"></app-add-comment>
    <app-commentsmedia [mediaId]="mediaId"></app-commentsmedia>

</ng-container>
